<h1 mat-dialog-title>Deletar Cartão</h1>
<div mat-dialog-content>Deseja Deletar {{data.name}} ?</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Não</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    (click)="DeleteCartao(data.cartaoId)"
  >
    Sim
  </button>
</mat-dialog-actions>
