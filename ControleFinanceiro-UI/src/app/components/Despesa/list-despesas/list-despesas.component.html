<div *ngIf="!despesas">
  <mat-progress-bar mode="buffer"></mat-progress-bar>
</div>

<div class="dadosDespesas">
  <div class="header">
    <mat-grid-list cols="2" rowHeight="50px">
      <mat-grid-tile>
        <h2 class="titulo">Minhas Despesas</h2>
      </mat-grid-tile>
      <mat-grid-tile>
        <button
          mat-stroked-button
          color="primary"
          [routerLink]="['/despesas/adicionar']"
          routerLinkActive="router-link-active"
        >
          <mat-icon>add_circle_outline</mat-icon> Nova Despesa
        </button>
      </mat-grid-tile>
    </mat-grid-list>

    <mat-divider></mat-divider>
    <div class="divAutoComplete">
      <form>
        <mat-form-field class="autoCompleteInput">
          <input
            type="text"
            placeholder="Buscar Despesa"
            matInput
            [formControl]="autoCompleteInput"
            [matAutocomplete]="auto"
          />
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option
              *ngFor="let nome of descricaoDespesas | async"
              [value]="nome"
            >
              {{ nome }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </div>

    <table
      *ngIf="despesas"
      mat-table
      [dataSource]="despesas"
      matSort
      class="mat-elevation-z8 tabela"
    >
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
        <td mat-cell *matCellDef="let despesa">{{ despesa.descricao }}</td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
        <td mat-cell *matCellDef="let despesa">{{ despesa.valor }}</td>
      </ng-container>

      <ng-container matColumnDef="month">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Mês</th>
        <td mat-cell *matCellDef="let despesa">{{ despesa.month }}</td>
      </ng-container>

      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ano</th>
        <td mat-cell *matCellDef="let despesa">R$ {{ despesa.year }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let despesa">
          <button
            mat-icon-button
            color="primary"
            [routerLink]="['/cartoes/atualizar/', despesa.despesaId]"
          >
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" (click)="OpenDialog()">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 15, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
