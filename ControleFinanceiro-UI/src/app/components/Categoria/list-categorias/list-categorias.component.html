<div class="categoriasData">
  <div class="header">
    <mat-grid-list cols="2" rowHeight="50px">
      <mat-grid-tile>
        <h2 class="titulo">Categorias Cadastradas</h2>
      </mat-grid-tile>
      <mat-grid-tile>
        <button
          mat-stroked-button
          color="primary"
          [routerLink]="['/categorias/adicionar']"
          routerLinkActive="router-link-active"
        >
          Nova Categoria
        </button>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <mat-divider></mat-divider>

  <div class="divAutoComplete">
    <form>
      <mat-form-field class="autoCompleteInput">
        <input
          type="text"
          placeholder="Buscar Categoria"
          matInput
          [formControl]="autoCompleteInput"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option *ngFor="let nome of nomesCategorias | async" [value]="nome">
            {{nome}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </div>

  <table mat-table [dataSource]="categorias" class="mat-elevation-z8 tabela">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef="">Nome</th>
      <td mat-cell *matCellDef="let categoria">{{ categoria.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="icone">
      <th mat-header-cell *matHeaderCellDef="">Ícone</th>
      <td mat-cell *matCellDef="let categoria">
        <mat-icon>
          {{ categoria.icon }}
        </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef="">Tipo</th>
      <td mat-cell *matCellDef="let categoria">{{ categoria.tipo.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef="">Ações</th>
      <td mat-cell *matCellDef="let categoria">
        <button
          mat-mini-fab
          color="primary"
          [routerLink]="['/categorias/atualizar/', categoria.categoriaId]"
          routerLinkActive="router-link-active"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-mini-fab
          color="warn"
          (click)="OpenDialog(categoria.categoriaId, categoria.nome)"
        >
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
    <tr mat-header-row *matRowDef="let row; columns: displayedColums"></tr>
  </table>
</div>
