<div class="divCard" *ngIf="form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h3>Atualizar {{categoriaName}}</h3>
      </mat-card-title>
    </mat-card-header>
    <form [formGroup]="form" (ngSubmit)="submitCategoria()">
      <mat-card-content>
        <div>
          <mat-form-field>
            <mat-label>Nome</mat-label>
            <input
              type="text"
              matInput
              formControlName="nome"
              placeholder="Digite o nome da categoria"
            />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <mat-label>Ícone</mat-label>
            <input
              type="text"
              matInput
              formControlName="icon"
              placeholder="Digite o codigo do ícone"
            />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <mat-label>Selecione o Tipo</mat-label>
            <mat-select formControlName="tipoId">
              <mat-option *ngFor="let tipo of tipos" [value]="tipo.tipoId">
                {{ tipo.nome }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <div>
          <button type="submit" mat-stroked-button color="primary">Atualizar</button>
          <button mat-stroked-button type="button"  (click)="retornar()">Voltar</button>
        </div>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
